version: "3.8"
services:
  n8n-postgres:
    image: postgres:15-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    env_file: [./secrets.env]
    volumes:
      - n8n_pg:/var/lib/postgresql/data
    networks: [core]
    healthcheck:
      # use $$ to escape so the container's env supplies values
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    depends_on:
      n8n-postgres:
        condition: service_healthy
    env_file: [./secrets.env]
    environment:
      # only simple literals here; DB_* come from env_file
      N8N_PORT: 5678
      N8N_DIAGNOSTICS_ENABLED: "false"
      N8N_DISABLE_PRODUCTION_MAIN_PROCESS: "true"
    ports:
      - "5678:5678"
    networks: [core]
    healthcheck:
      test: ["CMD-SHELL", "curl -fSs http://127.0.0.1:5678/healthz || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s # <-- ADDED THIS LINE

networks:
  core:
    external: true

volumes:
  n8n_pg:
